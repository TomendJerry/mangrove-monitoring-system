<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Analisis Mangrove</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* == BAGIAN YANG DIUBAH (CSS) == */

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5; /* Warna teks default diubah menjadi terang */
        }

        .bg-container {
            /* Latar belakang gambar mangrove */
            background-image: url("{{ url_for('static', filename='images/mangrove-bg.jpg') }}");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Menengahkan konten di dalam container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            /* Container utama untuk judul dan menu */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay gelap transparan untuk keterbacaan */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 40px;
            font-weight: 600;
            /* Efek bayangan agar teks lebih menonjol */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .menu-item {
            background-color: #F9F5E7; /* Warna latar tombol (krem) */
            padding: 15px 30px;
            border: 2px solid #A98C6D; /* Warna border tombol (cokelat kayu) */
            border-radius: 50px; /* Membuat tombol lebih bulat */
            text-decoration: none;
            color: #083315; /* Warna teks tombol (hijau tua) */
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 90%;
            max-width: 300px;
        }

        .menu-item:hover {
            background-color: #083315; /* Latar tombol saat hover (hijau tua) */
            color: #F9F5E7; /* Warna teks saat hover (krem) */
            border-color: #F9F5E7; /* Warna border saat hover (krem) */
            transform: translateY(-3px); /* Efek tombol sedikit terangkat */
        }

        /* Penyesuaian untuk layar lebih lebar (desktop) */
        @media (min-width: 768px) {
            .menu-container {
                flex-direction: row;
                justify-content: center;
            }
             h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="content-wrapper">
            <h1>üå± Silakan Pilih Jenis Output Analisis</h1>
            <div class="menu-container">
                <a class="menu-item" href="{{ url_for('pemetaan') }}">üó∫Ô∏è Pemetaan Klasifikasi</a>
                <a class="menu-item" href="{{ url_for('prediksi') }}">üìà Prediksi AGB & AGC</a>
            </div>
        </div>
    </div>

</body>
</html>
